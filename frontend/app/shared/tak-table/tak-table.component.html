<div class="leiding-container">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Zoeken">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="naam">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Tak</mat-header-cell>
      <mat-cell *matCellDef="let tak"><a routerLink="/takken/{{tak.id}}">{{tak.naam}}</a></mat-cell>
    </ng-container>
    <ng-container matColumnDef="leiding">
      <mat-header-cell *matHeaderCellDef>Aantal leiding</mat-header-cell>
      <mat-cell *matCellDef="let tak">
          {{tak.leidingCount}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="volgorde">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Volgorde</mat-header-cell>
      <mat-cell *matCellDef="let tak">
        {{tak.volgorde}}

      </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
