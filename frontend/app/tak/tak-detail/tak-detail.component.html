<div class="row">
<div class="col-md-12">
  <h1 class="h1"> {{tak.naam}}</h1>
  <p>Volgorde: {{tak.volgorde}}</p>
<!--Actieknoppen-->
<div class="card card-accent-primary">
  <div class="card-header">
   Acties
  </div>
  <div class="card-body">
  <button type="button" class="btn btn-primary"  data-toggle="modal" (click)="openEditModal()"><i class="icon-pencil"> Wijzigen</i></button> 
  <button type="button" class="btn btn-danger" [disabled]="hasLeiding" data-toggle="modal" (click)="openDeleteModal()"><i class="icon-trash" popover="Een tak kan enkel verwijderd worden wanneer deze geen leiding meer bevat."> Verwijderen</i></button>
  <button type="button" class="btn btn-success pull-right"  data-toggle="modal" (click)="openAddModal()">
    <i class="icon-user-follow"> Persoon toevoegen</i>
  </button>
  </div>
</div><!--Einde actieknoppen-->


<!--Tabel met leiding voor gekozen tak-->
<div class="card card-accent-primary">
  <div class="card-header">
    Personen in {{tak.naam}}
  </div>
<div class="table table-striped">
  <mat-table [dataSource]="dataSource" >
<ng-container matColumnDef="naam">
  <mat-header-cell *matHeaderCellDef>Naam</mat-header-cell>
  <mat-cell *matCellDef="let leiding">{{leiding.voornaam}} {{leiding.naam}}</mat-cell>
</ng-container>
<ng-container matColumnDef="email">
  <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
  <mat-cell *matCellDef="let leiding">{{leiding.email}}</mat-cell>
</ng-container>
<ng-container matColumnDef="leidingSinds">
  <mat-header-cell *matHeaderCellDef>Leiding sinds</mat-header-cell>
  <mat-cell *matCellDef="let leiding">{{leiding.leidingSinds}}</mat-cell>
</ng-container>
<ng-container matColumnDef="datumGestopt">
  <mat-header-cell *matHeaderCellDef>Datum gestopt als leiding</mat-header-cell>
  <mat-cell *matCellDef="let leiding">{{leiding.datumGestopt}}</mat-cell>
</ng-container>
<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
</div>
</div>
</div>




<!--Modal voor het toevoegen van een persoon in een tak-->
<div bsModal #addModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
  
    </div>
  </div>
</div>
