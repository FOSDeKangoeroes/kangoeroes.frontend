<!--Modal voor het wijzigen van takgegevens -->
<form [formGroup]='addTakFormGroup' (ngSubmit)='onAdd()' class="form-horizontal">
  <div class="modal-header">
    <h4 class="modal-title">Tak toevoegen</h4>
    <button type="button" class="close" (click)="addModalRef.hide()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <fieldset>
      <div class="form-group">
        
        <mat-form-field class="col-12">
          <input matInput placeholder="Naam" id="naam_id" formControlName='naam'>
          <mat-error *ngIf='addTakFormGroup.get("naam").errors?.required && addTakFormGroup.get("naam").touched'>Dit veld is verplicht.</mat-error>
        </mat-form-field>
       
      </div>

      <div class="form-group">
        
        <mat-form-field class="col-12">
          <input matInput placeholder="Volgorde" type="number" id="volgorde_id" formControlName='volgorde' >
          <mat-error *ngIf='addTakFormGroup.get("volgorde").errors?.required && addTakFormGroup.get("volgorde").touched'>Dit veld is verplicht.</mat-error>
          <mat-error *ngIf='addTakFormGroup.get("volgorde").errors?.min && addTakFormGroup.get("volgorde").touched'>De waarde moet minstens 1 zijn.</mat-error>
        </mat-form-field>
        

      </div>

    </fieldset>

  </div>
  <div class="modal-footer">

    <button type="submit" [disabled]="!addTakFormGroup.valid" class="btn btn-success">Toevoegen</button>
  </div>
</form>
