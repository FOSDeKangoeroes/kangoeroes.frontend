<form
  [formGroup]="addEntryFormGroup"
  class="form-inline"
  (ngSubmit)="onSubmit()"
>
  <div class="col-2">
    <lib-kng-autocomplete
      [formControl]="addEntryFormGroup.controls['persoon']"
      placeholder="Persoon*"
      [source]="leidingDataService"
      [hasProgressBar]="true"
      [showAddNew]="true"
      displayItem="item.displayName"
            
    ></lib-kng-autocomplete>
  </div>

  <div class="col-2">
    <app-select-list
      formControlName="adjectief"
      placeholder="Adjectief*"
      [dataService]="adjectiveDataService"
      [resourceFactory]="adjectiveFactory"
    ></app-select-list>
  </div>

  <div class="col-2">
    <app-select-list
      formControlName="totem"
      placeholder="Totem*"
      [dataService]="animalDataService"
      [resourceFactory]="animalFactory"
    ></app-select-list>
  </div>

  <mat-form-field class="col-2">
    <input
      matInput
      [matDatepicker]="datumPicker"
      placeholder="Datum gekregen"
      formControlName="datumGekregen"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="datumPicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #datumPicker></mat-datepicker>
  </mat-form-field>

  <div class="col-2">
    <app-select-list
      formControlName="voorouder"
      placeholder="Peetje/Meetje"
      [dataService]="totemEntryDataService"
    ></app-select-list>
  </div>
  <button
    type="submit"
    [disabled]="!addEntryFormGroup.valid"
    mat-raised-button
    class="col-2"
  >
    Toevoegen
  </button>
</form>
