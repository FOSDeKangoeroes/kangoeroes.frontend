
<h6>Peetje/meetje</h6>
<p><a routerLink="/totems/{{totemEntry.voorouderId}}">{{totemEntry.voorouderAdjectief}} {{totemEntry.voorouderTotem}}</a></p>
<h6>Nakomelingen</h6>

<table #descendantsTable mat-table [dataSource]="descendants" class="col-12" >

  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef> Naam </th>
    <td mat-cell *matCellDef="let entry"> {{entry.leidingVoornaam}} {{entry.leidingNaam}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="totem">
    <th mat-header-cell *matHeaderCellDef> Totem </th>
    <td mat-cell *matCellDef="let entry"> <a routerLink="/totems/{{entry.id}}">{{entry.adjectief.naam}} {{entry.totem.naam}}</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button class="btn btn-link float-right" (click)="addDescendant()">Afstammeling toevoegen</button>
