<form [formGroup]='addAnimalFormGroup' (ngSubmit)='onSubmit()' class="form-inline">

  <mat-form-field appearance="standard">
    <mat-label>Dier toevoegen</mat-label>
    <input #animalInput matInput formControlName="name" placeholder="Druk enter om toe te voegen">
    <mat-icon matSuffix>keyboard_return</mat-icon>
    <mat-error *ngIf="addAnimalFormGroup.get('name').errors?.required && addAnimalFormGroup.get('name').touched">Vul dit veld in.</mat-error>
  </mat-form-field>
</form>
