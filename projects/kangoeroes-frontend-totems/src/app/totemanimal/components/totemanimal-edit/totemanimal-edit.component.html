<form [formGroup]='formGroup' (ngSubmit)='onSubmit()'>
<h1 mat-dialog-title>{{data.animal.naam}} bewerken</h1>
<div mat-dialog-content>
<mat-form-field>
<mat-label>Naam</mat-label>
<input #animalInput matInput formControlName="name">
<mat-error *ngIf="formGroup.get('name').errors?.required && formGroup.get('name').touched">Vul dit veld in.</mat-error>
</mat-form-field>
</div>
<div mat-dialog-actions>
  <button type="button"  mat-button (click)="onCancel()">Cancel</button>
  <button type="submit" mat-button>Ok</button>
</div>
</form>
